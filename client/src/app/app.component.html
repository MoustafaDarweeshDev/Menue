<div class="layout-wrapper">
  <div class="header d-print-none">
    <div class="header-container">
      <div class="header-left">
        <div class="navigation-toggler">
          <a href="#" data-action="navigation-toggler">
            <i data-feather="menu"></i>
          </a>
        </div>

        <div class="header-logo">
          <a routerLink="/">
            <img
              class="logo"
              src="https://localhost:44366/assets/media/image/NewFolder/logo.png"
              alt="logo"
            />
          </a>
        </div>
      </div>

      <div class="header-body">
        <div class="header-body-left">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" title="Cart" class="nav-link" data-toggle="dropdown">
                <i data-feather="fa fa-shopping-bag">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-shopping-bag"
                  >
                    <path
                      d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"
                    ></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                  </svg>
                </i>
              </a>
              <form class="dropdown-menu dropdown-menu-right dropdown-menu-big">
                <div
                  class="border-bottom px-4 py-3 text-center d-flex justify-content-between align-items-center"
                >
                  <h5 class="mb-0">Cart</h5>

                  <small class="opacity-7">
                    {{ baskt?.orderItems?.length }} products</small
                  >
                </div>
                <div class="p-2" *ngIf="!baskt?.orderItems?.length">
                  No Items Added Yet
                </div>
                <div class="dropdown-scroll">
                  <div class="list-group list-group-flush">
                    <div
                      href="#"
                      class="px-4 py-3 list-group-item d-flex"
                      *ngFor="let item of baskt?.orderItems"
                    >
                      <div class="flex-shrink-0">
                        <figure class="avatar mr-3">
                          <img
                            class="rounded"
                            src="{{ item.imageUrl }}"
                            alt="pineapple"
                          />
                        </figure>
                      </div>
                      <div class="flex-grow-1">
                        <p
                          class="mb-0 line-height-20 d-flex justify-content-between"
                        >
                          {{ item.name }}
                          <i
                            title="Close"
                            data-toggle="tooltip"
                            class="hide-show-toggler-item small ti-close"
                            style="cursor: pointer"
                            (click)="removefromBasket(item)"
                          ></i>
                        </p>
                        <span class="text-muted small"
                          >X ${{ item.price }}</span
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <form
                  class="px-4 py-3 border-top text-right small"
                  [formGroup]="orderForm"
                  (ngSubmit)="placeOrder()"
                >
                  <p
                    class="row d-flex justify-content-between align-items-center mb-1 font-weight-bold"
                  >
                    <span>Total</span>
                    <span>${{ total }}</span>
                  </p>
                  <div
                    class="row d-flex justify-content-between align-items-center mb-1 font-weight-bold"
                  >
                    <span>Customer Name</span>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      formControlName="customerName"
                    />
                  </div>
                  <div
                    class="row d-flex justify-content-between align-items-center mb-1 font-weight-bold"
                  >
                    <span>Customer Phone</span>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      formControlName="customerPhone"
                    />
                  </div>
                  <div
                    class="row d-flex justify-content-between align-items-center mb-1 font-weight-bold"
                  >
                    <input
                      type="submit"
                      class="btn btn-success btn-block"
                      value="Place order"
                    />
                  </div>
                </form>
              </form>
            </li>
          </ul>
        </div>
      </div>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item header-toggler">
          <a href="#" class="nav-link">
            <i data-feather="arrow-down"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Content wrapper -->
  <div class="content-wrapper">
    <!-- begin::navigation -->
    <div class="navigation">
      <div class="navigation-header">
        <span>Navigation</span>
        <a href="#">
          <i class="ti-close"></i>
        </a>
      </div>
      <div class="navigation-menu-body">
        <ul>
          <li class="parent">
            <a>
              <span class="nav-link-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-pie-chart"
                >
                  <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                  <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                </svg>
              </span>
              <span> <a class="p-0" routerLink="/">Items Management</a> </span>
            </a>
          </li>
          <li class="parent">
            <a>
              <span class="nav-link-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-pie-chart"
                >
                  <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                  <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                </svg>
                <i class="fa fa-solid fa-chart-pie"></i>
              </span>
              <a class="p-0" routerLink="/products"> Products</a>
            </a>
          </li>
          <li class="parent">
            <a asp-controller="orders">
              <span class="nav-link-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-pie-chart"
                >
                  <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                  <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                </svg>
              </span>
              <span>
                <a class="p-0" routerLink="/orders">Orders</a>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- end::navigation -->
    <!-- Content body -->
    <div class="content-body">
      <!-- Content -->
      <div class="content">
        <router-outlet></router-outlet>
      </div>
      <!-- ./ Content -->
      <!-- Footer -->
      <footer class="content-footer">
        <div>Â© 2022 POS Test</div>
      </footer>
      <!-- ./ Footer -->
    </div>
    <!-- ./ Content body -->
  </div>
</div>
